<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPDC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="flex">
        <div class="left-header">
          <img src="/Assets/website-logo.png" alt="" />
        </div>

        <div class="middle-header">
          <ul class="flex">
            <li>RETAIL</li>
            <li>SME</li>
            <li>CORPORATE</li>
            <li>ABOUT US</li>
            <li>COVID 19</li>
            <li>CAMPAIGNS</li>
          </ul>
        </div>

        <div class="right-header flex">
          <img src="/Assets/search-icon.png" alt="" />
          <button>Services</button>
        </div>
      </header>

      <section class="flex">
        <div class="left-section">
          <h3>Chase Your Dream with us</h3>
          <p>
            The harder you work for something , the greater you"ll feel when you
            achieve it.
          </p>
          <div class="buttons">
            <span class="first-span">APPLY ONLINE</span>
            <span class="second-span">LOAN CALCULATOR</span>
          </div>
        </div>

        <div class="right-section">
          <div class="right-section-image">
            <img src="/Assets/hero-image.png" alt="" />
          </div>
        </div>
      </section>

      <div class="car-loan flex">
        <img src="/Assets/car.png" alt="">
        <span>Car Loan</span>
      </div>

      <div class="home-loan flex">
        <img src="/Assets/car.png" alt="">
        <span>Home Loan</span>
      </div>

      <div class="social-media-section flex">
        <img src="/Assets/phone.png" alt="">
        <span>1659 |</span>
        <img src="/Assets/facebook.png" alt="">
        <img src="/Assets/instagram.png" alt="">
        <img src="/Assets/linkedin.png" alt="">
        <img src="/Assets/youtube.png" alt="">
      </div>
    </main>
  </body>
</html>
